<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <!-- Adds the tab icon. -->
        <link rel="icon" href="./public/icons/moneyIcon.png" />
        <title>My Expenses</title>
    </head>
    <body>
        <div class="flex-container show" id="overview-container">
            <div class="three-board-container">
                <div class="add-expenses-container board-elem" id="board-1">
                    <span class="board-heading">Add expense</span>
                    <div>
                        <!-- Add labels above each input. -->
                        <input type="text" class="main-input" id="new-expense-name" placeholder="Name your expense..." />
                        <input class="main-input" type="number" id="new-expense-value" min="0" />
                        <button class="main-button" id="add-expenses-btn">Add</button>
                    </div>
                </div>
                <div class="list-expenses-container board-elem" id="board-2">
                    <span class="board-heading">My Expenses</span>
                    <div class="expense-list" id="expenses-list">
                    
                    </div>
                </div>
                <div class="chart-expenses-container board-elem" id="board-3">
                    <span class="board-heading">Visualization</span>
                    TODO: Add select for different chart types.
                    <canvas class="chart-container" id="myChart"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
